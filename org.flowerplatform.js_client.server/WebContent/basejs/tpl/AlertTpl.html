		<div class="alert alert-<%= type %> <% if (dismissable) { %> alert-dismissable <% } %>">
			<% if (dismissable) { %>
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<% } %>
			<% if (title) { %><p><strong><%= title %></strong></p><% } %>
			<%= content %>
		</div>
