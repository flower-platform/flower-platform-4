<div ng-controller="UserFormCtrl">
		
	<p/>
		
	<div class="row">
		<div class="alert alert-dismissable" ng-class="{'alert-success':alert.success, 'alert-danger':alert.danger, hidden:!alert.visible}" role="alert">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<span ng-bind="alert.message"></span>
		</div>
	</div>
	
	<div class="col-sm-3">
		<h2>User Profile</h2>
		<p>Please update this user's information.</p>
	</div>
	
	<div class="col-sm-9">
		<form class="well" role="form">
			<div class="form-group">
				<label class="control-label required">Username</label>
				<input type="text" class="form-control" ng-model="user.messageResult.nodeUri">
			</div>
			
			<div class="form-group">
				<label class="control-label required">Password Hint</label>
				<input type="text" class="form-control" ng-model="user.messageResult.properties.passwordHint">
			</div>
			
			<div class="row">
			
				<div class="form-group col-sm-6">
					<label class="control-label required">First Name</label>
					<input type="text" class="form-control" ng-model="user.messageResult.properties.name">
				</div>
				
				<div class="form-group col-sm-6">
					<label class="control-label required">Last Name</label>
					<input type="text" class="form-control" ng-model="user.messageResult.properties.name">
				</div>
			
			</div>
			
			<div class="row">
			
				<div class="form-group col-sm-6">
					<label class="control-label required">E-Mail</label>
					<input type="email" class="form-control" ng-model="user.messageResult.properties.email">
				</div>
				
				<div class="form-group col-sm-6">
					<label class="control-label">Phone Number</label>
					<input type="text" class="form-control" ng-model="user.messageResult.properties.phoneNumber">
				</div>
			
			</div>
			
			<div class="form-group">
				<label class="control-label">Website</label>
				<input type="text" class="form-control" ng-model="user.messageResult.properties.website">
			</div>
			
			<div class="form-group">
			
				<button type="submit" class="btn btn-primary" ng-click="save()">
					<i class="icon-ok icon-white"></i> Save
				</button>
	
				<button type="submit" class="btn btn-default" ng-click="remove()">
					<i class="icon-trash"></i> Delete
				</button>
	
				<button type="submit" class="btn btn-default" ng-click="cancel()">
					<i class="icon-remove"></i> Cancel
				</button>
			</div>
	
		</form>
		
	</div>
	
</div>
