<div ng-controller="LoginCtrl">

	<div class="form-group">
		<input type="text" class="form-control" placeholder="Username" ng-model="loginInfo.login">
	</div>
	
	<div class="form-group">
		<input type="password" class="form-control" placeholder="Password" ng-model="loginInfo.password">
	</div>
	
	<div class="checkbox">
		<label>
			<input type="checkbox" ng-model="loginInfo.rememberMe"> Remember me
		</label>
	</div>
	
	<button type="submit" class="btn btn-primary" ng-click="login(loginInfo)">
		<i class="icon-ok icon-white"></i> Login
	</button>

</div>
