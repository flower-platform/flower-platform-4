<div class="row">
	<div class="alert alert-dismissable" ng-class="{'alert-success':alert.success, 'alert-danger':alert.danger, hidden:!alert.visible}" role="alert">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<span ng-bind="alert.message"></span>
	</div>
</div>

	<label>Link your social account</label> 

	<hr/>
	
	<form class="col-sm-6" role="form">

		<div ng-include="'../js_client.users/partials/auth/login.html'"></div>
		
	</form>
	
	<form class="col-sm-6" role="form">
	
		<label>Or create a new account</label>
	
		<div ng-include="'../js_client.users/partials/auth/register.html'"></div>
	
	</form>

</div>
